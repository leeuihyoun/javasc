  //놀이 기구 
  //130미만 => 탑승
  //130이상 190미만

  // && : and 그리고
  // || : or 또는
  var height = 0
  function 놀이기구(height){
    if(height < 130){
      return "탑승불가"
    }else if(height >= 130 && height <= 190){
      return "탑승가능"
    }else if(height > 190){
      return "탑승불가"
    }
  }
  결과 = 놀이기구(190)
  console.log(결과)
