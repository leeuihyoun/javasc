	<script>
		//변수와 함수를 묶음
		//크래스의 용도 : 찍어내기위함
		class 클래스{
			constructor(){
				this.변수1 = 0
				this.변수2 = '값'
			}
			함수1(){
				console.log('함수입니다.')
			}
		}
		class 사람{
			constructor(이름, 나이){
				this.이름 = 이름;
				this.나이 = 나이;

			}
			인사하기(){
				console.log(`안녕하세요 ${this.이름} 입니다.`)
			}
		}
		var 사람1 = new 사람('홍길동',32);
		사람1.인사하기()
		
	</script>
