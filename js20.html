<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더</title>
</head>
<body>
  <style>
    body{
      margin: 0;
    }
    .slider-img{
      display: flex;
      width: 300%;
      transition: all 1s;

    }
    .slider-container{
      overflow: hidden;
      width: 400px;
      height: 200px;
    }
    .box{
      width: 100%;
    }
    .box img{
      width: 100%;
    }
    .slider-page-1{
      margin-left: 0;
    }
    .slider-page-2{
      margin-left: -100%;
    }
    .slider-page-3{
      margin-left: -200%;
    }
  </style>
  <div class="slider-container">
    <div class="slider-img">
      <div class="box">
        <img src="./img/img1.jpg" alt="">

      </div>
      <div class="box">
        <img src="./img/img2.jpg" alt="">

      </div>
      <div class="box">
        <img src="./img/img3.jpg" alt="">

      </div>
    </div>
  </div>
  <button class="slide-btn-1">1</button>
  <button class="slide-btn-2">2</button>
  <button class="slide-btn-3">3</button>

  <br><br>
  <button id="toggle-auto-slide">스크롤 중지</button>

  <script>
      var curSilde=0;
      for(let i = 1; i <= 3;i++){
        document.getElementById(`slide-btn-${i}`).addEventListener('click', function(){
          document.querySelector('.slider-img').classList.remove('slider-page-1','slider-page-2','slider-page-3');
          document.querySelector('slider-img').classList.add(`slider-page-${i}`);
        })
      }
      setInterval(function(){
        curSlide = (curSlide+1) % 3
        document.querySelector('.slider-img').classList.remove('slider-page-1','slider-page-2','slider-page-3');
        document.querySelector('.slider-img').classList.add(`slider-page-${curSlide+1}`);
      },3000)
   
  </script>
</body>
</html>
